<!DOCTYPE html>
<html>
<head>
    <title>Car Registration</title>
    <style>
        body {
            background-image: url('C:/Users/karthi/Desktop/intrenship/carr.jpg');
            background-size: cover;
        }
        form {
            font-size: 35px;
            color: white;
        }
        label {
            display: block;
        }
    </style>
</head>
<body>
    <center>
        <b><p style="font-size:50px;color:white">Registration</p></b>
    
        <form>
            <label for="name">Name:</label>
            <input style="width:500px;height:30px;" type="text" id="name" name="name"><br><br>
            <label for="age">Age:</label>
            <input style="width:500px;height:30px;" type="number" id="age" name="age"><br><br>
            <label for="num">Phone Number:</label>
            <input style="width:500px;height:30px;" type="tel" id="num" name="num"><br><br> 
            <label for="add">Address:</label>
            <input style="width:500px;height:30px;" type="text" id="add" name="add"><br><br>
            <input style="width:200px;height:67px;font-size:30px;" type="submit" value="Submit">
        </form>
        
    </center>
<footer>
    <a href="https://www.carwale.com/land-rover-cars" ></a>
</footer>
</body>
</html>
